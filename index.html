<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>GeoAR.js demo</title>
    <script src='https://aframe.io/releases/1.4.0/aframe.min.js'></script>
    <script src="https://raw.githack.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.min.js"></script>
    <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
    <script>
        THREEx.ArToolkitContext.baseURL = 'https://raw.githack.com/jeromeetienne/ar.js/master/three.js/'
    </script>
</head>

<script src="./script.js"></script>
<body style='margin: 0; overflow: hidden;'>
    <a-scene
       vr-mode-ui="enabled: false"
		embedded
        arjs='sourceType: webcam; sourceWidth:1920; sourceHeight:1440; displayWidth: 1920; displayHeight: 1440; debugUIEnabled: false;'>
        <a-camera id='camera1' look-controls-enabled='false' arjs-look-controls='smoothingFactor: 0.1' gps-projected-camera='gpsMinDistance: 5'>
		</a-camera>
	</a-scene>
</body>
